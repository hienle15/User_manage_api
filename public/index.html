<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        
        const app = createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        })
        
        app.mount('#app')
    </script>
</body>
</html>
